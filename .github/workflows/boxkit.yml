name: boxkit
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
env:
  IMAGE_TAGS: latest
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  README: https://raw.githubusercontent.com/ublue-os/boxkit/main/README.md
on:
  push:
    branch:
      - "main"
    paths:
      - ".github/Containerfile*"
      - ".github/extra-packages*"
      - ".github/workflows/boxkit.yml"
    workflow_call:
    workflow_dispatch: # allow manually triggering builds
  schedule:
    - cron: "0 0 * * 0" # 00:00 UTC on Sundays

jobs:
  push-ghcr:
    name: Build and push image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        box: [alpine, toolbox]
    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      # Build metadata
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ matrix.box }}
          labels: io.artifacthub.package.readme-url=${{ env.README }}

      # Build image using Buildah action
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: ./.github/Containerfile-${{ matrix.box }}
          image: ${{ matrix.box }}
          tags: ${{ env.IMAGE_TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false

      # Workaround bug where capital letters in your GitHub username make it
      # impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # Push the image to GHCR (Image Registry)
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: --disable-content-trust

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Sign container
      - uses: sigstore/cosign-installer@v3

      - name: Sign container image
        run: cosign sign -y --key env://COSIGN_PRIVATE_KEY
              ${{ env.LOWER_REGISTRY }}/${{ matrix.box }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          LOWER_REGISTRY: ${{ steps.registry_case.outputs.lowercase }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      - name: Echo outputs
        run: echo "${{ toJSON(steps.push.outputs) }}"