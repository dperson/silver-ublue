      - eza
      - fd-find
      - GraphicsMagick
      - gh
      - git-delta
      - iotop
      - kcli
      - libvirt
      - lsb #quickemu
      - nautilus-open-any-terminal
      - neovim
      - nmap
      - nodejs-npm
      - pipenv
      - podman-docker
      - podman-plugins
      - podman-tui
      - powertop
      - python3-eyed3
      - python3-pip
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
